<div class="limiter">
    <div class="container-login100" style="background-image: url('images/.jpg');">
        <div class="wrap-login100">
            

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Sistema de Horas Beca CE
                </span>



                <div class="wrap-input100 validate-input" data-validate="Se requiere un email válido: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Contrasena es requerido">
                    <input class="input100" type="password" name="id" placeholder="Contraseña">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-id-card" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn my-4">
                    <button class="login100-form-btn">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
